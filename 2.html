<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

	body {
		font-family: 'Inter', sans-serif;
		background: transparent;
		margin: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		color: #fff;
	}


        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background: #2b2b2b;
            color: #fff;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            background: #3c3c3c;
        }

        input[readonly] {
            background: #2b2b2b;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        .form-switch {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .form-switch span {
            color: #4ab1ff;
            cursor: pointer;
            font-weight: 600;
        }

        .error-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4d4f;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="login-form">
        <h2>Вход</h2>
        <input type="text" id="login-username" placeholder="Никнейм" readonly />
        <input type="password" id="login-password" placeholder="Пароль" />
        <button onclick="submitLogin()">Войти</button>
        <div class="form-switch">Нет аккаунта? <span onclick="showRegister()">Зарегистрироваться</span></div>
        <div class="form-switch"><span onclick="showRecovery()">Забыли пароль?</span></div>
    </div>

    <div class="container" id="register-form" style="display: none;">
        <h2>Регистрация</h2>
        <input type="text" id="register-username" placeholder="Никнейм" readonly />
        <input type="email" id="register-email" placeholder="Email" />
        <input type="password" id="register-password" placeholder="Пароль" />
        <button onclick="submitRegister()">Зарегистрироваться</button>
        <div class="form-switch">Есть аккаунт? <span onclick="showLogin()">Войти</span></div>
    </div>

    <div class="container" id="recovery-form" style="display: none;">
        <h2>Восстановление</h2>
        <input type="email" id="recovery-email" placeholder="Email" />
        <button onclick="submitRecovery()">Восстановить</button>
        <div class="form-switch">Назад к <span onclick="showLogin()">входу</span></div>
    </div>

    <div id="toast" class="error-toast" style="display: none;"></div>

    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('recovery-form').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('recovery-form').style.display = 'none';
        }

        function showRecovery() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('recovery-form').style.display = 'block';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function submitLogin() {
            const password = document.getElementById('login-password').value;
            cef.emit('auth_login', password);
        }

        function submitRegister() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            cef.emit('auth_register', `${email}|${password}`);
        }

        function submitRecovery() {
            const email = document.getElementById('recovery-email').value;
            cef.emit('auth_recovery', email);
        }

        cef.on('auth_error', showToast);
        cef.on('register_error', showToast);
        cef.on('recovery_error', showToast);

        cef.on('account_status', function(status) {
            if (status === 'registered') {
                showLogin();
            } else {
                showRegister();
            }
        });

        cef.on('set_name', function(name) {
            document.getElementById('login-username').value = name;
            document.getElementById('register-username').value = name;
        });

        cef.emit('get_name');
    </script>
</body>
</html>
