<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CEF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-container { transition: opacity 0.5s ease, transform 0.5s ease; }
        .form-hidden { opacity: 0; transform: translateY(20px); display: none; }
        .form-visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-white/10 backdrop-blur-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-blue-300 mb-6">Test CEF</h1>
        
        <!-- Единая форма -->
        <div id="auth-form" class="form-container form-visible">
            <form id="auth" onsubmit="submitAuth(event)">
                <div class="mb-4">
                    <label class="block text-blue-200 mb-2" for="auth-nickname">Ник</label>
                    <input type="text" id="auth-nickname" class="w-full p-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required readonly>
                </div>
                <div class="mb-4">
                    <label class="block text-blue-200 mb-2" for="auth-email">Email</label>
                    <input type="email" id="auth-email" class="w-full p-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required readonly>
                </div>
                <div class="mb-4">
                    <label class="block text-blue-200 mb-2" for="auth-password">Пароль</label>
                    <input type="password" id="auth-password" class="w-full p-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-blue-200 mb-2" for="auth-confirm-password">Подтвердите пароль</label>
                    <input type="password" id="auth-confirm-password" class="w-full p-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded transition">Зарегистрироваться/Войти</button>
                <p class="text-center text-blue-300 mt-4"><a href="#" onclick="showRecovery()" class="text-blue-500 hover:underline">Забыли пароль?</a></p>
            </form>
        </div>

        <!-- Форма восстановления пароля (заглушка) -->
        <div id="recovery-form" class="form-container form-hidden">
            <div class="mb-4">
                <label class="block text-blue-200 mb-2" for="recovery-email">Email</label>
                <input type="email" id="recovery-email" class="w-full p-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
            </div>
            <p class="text-center text-blue-300">Функция восстановления пароля в разработке</p>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded transition mt-4" onclick="showAuth()">Вернуться</button>
        </div>
    </div>

    <script>
        // Обработчик события от SA-MP для получения ника
        window.addEventListener('load', () => {
            cef.on('set_name', (name) => {
                const nickname = name;
                document.getElementById('auth-nickname').value = nickname;
                document.getElementById('auth-email').value = `${nickname}@default.com`;
            });
        });

        function showRecovery() {
            document.getElementById('auth-form').classList.remove('form-visible');
            document.getElementById('auth-form').classList.add('form-hidden');
            document.getElementById('recovery-form').classList.remove('form-hidden');
            document.getElementById('recovery-form').classList.add('form-visible');
        }

        function showAuth() {
            document.getElementById('recovery-form').classList.remove('form-visible');
            document.getElementById('recovery-form').classList.add('form-hidden');
            document.getElementById('auth-form').classList.remove('form-hidden');
            document.getElementById('auth-form').classList.add('form-visible');
        }

        function submitAuth(event) {
            event.preventDefault();
            const nickname = document.getElementById('auth-nickname').value;
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const confirmPassword = document.getElementById('auth-confirm-password').value;

            if (confirmPassword && password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }

            if (confirmPassword) {
                // Регистрация
                cef.emit('auth_register', `${nickname}|${email}|${password}`);
                window.location.href = 'gender.html';
            } else {
                // Авторизация
                cef.emit('auth_login', `${nickname}|${password}`);
                alert('Авторизация успешна!');
            }
        }
    </script>
</body>
</html>
