<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Nobara RPG - Авторизация</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: transparent;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .blur-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .auth-container {
      position: relative;
      width: 380px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, rgba(255,77,77,0.1), rgba(0,183,235,0.1), rgba(0,255,0,0.1));
      transform: rotate(45deg);
      z-index: -1;
      animation: gradientBG 15s ease infinite;
      background-size: 400% 400%;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: white;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff4d4d, #00b7eb, #00ff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: gradientText 5s linear infinite;
    }

    .logo p {
      color: #bbb;
      font-size: 14px;
      margin-top: 5px;
    }

    .auth-form {
      display: none;
      flex-direction: column;
      gap: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .auth-form.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .input-group label {
      color: #bbb;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .btn {
      padding: 12px;
      border-radius: 8px;
      background: #00b7eb;
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0097c7;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #bbb;
    }

    .btn-secondary:hover {
      background: rgba(0, 183, 235, 0.1);
      color: #fff;
    }

    .form-footer {
      text-align: center;
      font-size: 13px;
      color: #bbb;
    }

    .form-footer a {
      color: #00b7eb;
      text-decoration: none;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 13px;
      text-align: center;
      opacity: 0;
      height: 0;
      transition: all 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
      height: auto;
      margin-top: 10px;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="blur-overlay"></div>
  <div class="auth-container">
    <div class="logo">
      <h1>NOBARA RPG</h1>
      <p id="formTitle">Войдите в аккаунт</p>
    </div>

    <div id="loginForm" class="auth-form active">
      <div class="input-group">
        <label>Имя пользователя</label>
        <input type="text" disabled value="Player">
      </div>
      <div class="input-group">
        <label>Пароль</label>
        <input type="password" id="loginPassword">
      </div>
      <div id="loginError" class="error-message"></div>
      <button class="btn" onclick="login()">Войти</button>
      <button class="btn btn-secondary" onclick="switchForm('loginForm','registerForm')">Регистрация</button>
      <div class="form-footer">
        Забыли пароль? <a href="#" onclick="switchForm('loginForm','recoveryForm')">Восстановить</a>
      </div>
    </div>

    <div id="registerForm" class="auth-form">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="regEmail">
      </div>
      <div class="input-group">
        <label>Пароль</label>
        <input type="password" id="regPassword">
      </div>
      <div class="input-group">
        <label>Повторите пароль</label>
        <input type="password" id="regConfirm">
      </div>
      <div id="registerError" class="error-message"></div>
      <button class="btn" onclick="register()">Зарегистрироваться</button>
      <button class="btn btn-secondary" onclick="switchForm('registerForm','loginForm')">Уже есть аккаунт</button>
    </div>

    <div id="recoveryForm" class="auth-form">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="recoveryEmail">
      </div>
      <div id="recoveryError" class="error-message"></div>
      <button class="btn" onclick="sendRecovery()">Восстановить</button>
      <button class="btn btn-secondary" onclick="switchForm('recoveryForm','loginForm')">Назад</button>
    </div>
  </div>

  <script>
    function switchForm(fromId, toId) {
      const from = document.getElementById(fromId);
      const to = document.getElementById(toId);

      from.classList.remove('active');
      setTimeout(() => {
        from.style.display = 'none';
        to.style.display = 'flex';
        setTimeout(() => to.classList.add('active'), 10);
      }, 300);
    }

    function login() {
      const password = document.getElementById('loginPassword').value;
      if (password.length < 3) {
        showError('Введите пароль', 'loginError');
      } else {
        alert("Вход выполнен"); // заменишь на cef.emit
      }
    }

    function register() {
      const email = document.getElementById('regEmail').value;
      const pass = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;
      if (pass !== confirm) {
        showError('Пароли не совпадают', 'registerError');
        return;
      }
      alert("Регистрация отправлена");
    }

    function sendRecovery() {
      const email = document.getElementById('recoveryEmail').value;
      alert("Ссылка отправлена на " + email);
    }

    function showError(message, elementId) {
      const el = document.getElementById(elementId);
      el.textContent = message;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 4000);
    }
  </script>
</body>
</html>
