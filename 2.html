<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: transparent; display: flex; justify-content: center; align-items: center; height: 100vh; color: #333; }
        .container { background: #e6f0fa; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #1e90ff; font-size: 24px; margin-bottom: 20px; }
        input[type="text"], input[type="password"], input[type="email"] { 
            width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #1e90ff; border-radius: 10px; 
            background: #fff; color: #333; font-size: 14px; transition: border-color 0.3s; 
        }
        input:focus { border-color: #005cbf; outline: none; }
        input[readonly] { background: #f0f0f0; cursor: not-allowed; }
        button { width: 100%; padding: 12px; margin: 15px 0; border: none; border-radius: 10px; 
                 background: #1e90ff; color: #fff; font-size: 14px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #005cbf; }
        .form-switch { font-size: 14px; margin-top: 10px; }
        .form-switch span { color: #1e90ff; cursor: pointer; font-weight: 600; }
        .form-switch span:hover { color: #005cbf; }
        .error-toast { position: fixed; left: 20px; top: 50%; transform: translateY(-50%); 
                       background: #ff4d4f; color: #fff; padding: 10px 15px; border-radius: 10px; display: none; }
        @media (max-width: 768px) { .container { padding: 20px; max-width: 90%; } h2 { font-size: 20px; } }
        @media (max-width: 480px) { .container { padding: 15px; } h2 { font-size: 18px; } input, button { font-size: 12px; padding: 8px; } }
    </style>
</head>
<body>
    <div class="container" id="login-form">
        <h2>Вход</h2>
        <input type="text" id="login-username" placeholder="Никнейм" readonly />
        <input type="password" id="login-password" placeholder="Пароль" />
        <button onclick="submitLogin()">Войти</button>
        <div class="form-switch">Нет аккаунта? <span onclick="showRegister()">Зарегистрироваться</span></div>
        <div class="form-switch"><span onclick="showRecovery()">Забыли пароль?</span></div>
    </div>

    <div class="container" id="register-form" style="display: none;">
        <h2>Регистрация</h2>
        <input type="text" id="register-username" placeholder="Никнейм" readonly />
        <input type="email" id="register-email" placeholder="Email" />
        <input type="password" id="register-password" placeholder="Пароль" />
        <button onclick="submitRegister()">Зарегистрироваться</button>
        <div class="form-switch">Есть аккаунт? <span onclick="showLogin()">Войти</span></div>
    </div>

    <div class="container" id="recovery-form" style="display: none;">
        <h2>Восстановление</h2>
        <input type="email" id="recovery-email" placeholder="Email" />
        <button onclick="submitRecovery()">Восстановить</button>
        <div class="form-switch">Назад к <span onclick="showLogin()">входу</span></div>
    </div>

    <div id="toast" class="error-toast"></div>

    <script>
        function showLogin() { toggleDisplay('login-form'); }
        function showRegister() { toggleDisplay('register-form'); }
        function showRecovery() { toggleDisplay('recovery-form'); }

        function toggleDisplay(id) {
            ['login-form', 'register-form', 'recovery-form'].forEach(form => 
                document.getElementById(form).style.display = form === id ? 'block' : 'none');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        function submitLogin() { cef.emit('auth_login', document.getElementById('login-password').value); }
        function submitRegister() { cef.emit('auth_register', `${document.getElementById('register-email').value}|${document.getElementById('register-password').value}`); }
        function submitRecovery() { cef.emit('auth_recovery', document.getElementById('recovery-email').value); }

        cef.on('auth_error', showToast);
        cef.on('register_error', showToast);
        cef.on('recovery_error', showToast);
        cef.on('account_status', status => status === 'registered' ? showLogin() : showRegister());
        cef.on('set_name', name => { document.getElementById('login-username').value = name; document.getElementById('register-username').value = name; });
        cef.emit('get_name');
    </script>
</body>
</html>
