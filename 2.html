<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
        }
        .container {
            width: 100%;
            max-width: 420px;
            padding: 30px;
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .form {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }
        .form.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 1.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #fff;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }
        input[readonly] {
            background-color: #f5f7fa;
            color: #7f8c8d;
            cursor: not-allowed;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #2980b9, #3498db);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #e74c3c;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #c0392b;
            text-decoration: underline;
        }
        #error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9em;
            animation: shake 0.5s ease;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            h2 {
                font-size: 1.4em;
            }
            input[type="text"], input[type="password"], input[type="email"] {
                font-size: 0.9em;
                padding: 10px;
            }
            button {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Форма входа -->
        <div id="login-form" class="form active">
            <h2>Вход</h2>
            <div id="error-message"></div>
            <input type="text" id="username" readonly placeholder="Имя пользователя">
            <input type="password" id="login-password" placeholder="Пароль">
            <button onclick="submitLogin()">Войти</button>
            <a href="#" onclick="showForm('register-form')">Нет аккаунта? Зарегистрируйтесь</a>
            <a href="#" onclick="showForm('recovery-form')">Восстановить пароль</a>
        </div>

        <!-- Форма регистрации -->
        <div id="register-form" class="form">
            <h2>Регистрация</h2>
            <div id="error-message"></div>
            <input type="text" id="register-username" readonly placeholder="Имя пользователя">
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Пароль">
            <button onclick="submitRegister()">Зарегистрироваться</button>
            <a href="#" onclick="showForm('login-form')">Уже есть аккаунт? Войдите</a>
        </div>

        <!-- Форма восстановления пароля -->
        <div id="recovery-form" class="form">
            <h2>Восстановление пароля</h2>
            <div id="error-message"></div>
            <input type="email" id="recovery-email" placeholder="Email">
            <button onclick="submitRecovery()">Восстановить</button>
            <a href="#" onclick="showForm('login-form')">Вернуться ко входу</a>
        </div>
    </div>

    <script>
        // Функция для показа нужной формы
        function showForm(formId) {
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            const form = document.getElementById(formId);
            if (form) {
                form.classList.add('active');
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('error-message').innerText = '';
            }
        }

        // Отправка данных для входа
        function submitLogin() {
            const password = document.getElementById('login-password').value;
            if (password.trim() === '') {
                showError('Введите пароль');
                return;
            }
            window.cefEmit('auth_login', password);
        }

        // Отправка данных для регистрации
        function submitRegister() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            if (email.trim() === '' || password.trim() === '') {
                showError('Заполните все поля');
                return;
            }
            window.cefEmit('auth_register', `${email}|${password}`);
        }

        // Отправка данных для восстановления пароля
        function submitRecovery() {
            const email = document.getElementById('recovery-email').value;
            if (email.trim() === '') {
                showError('Введите email');
                return;
            }
            window.cefEmit('auth_recovery', email);
        }

        // Показ сообщения об ошибке
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.innerText = message;
            errorElement.style.display = 'block';
        }

        // Обработка событий от сервера
        document.addEventListener('cefEvent', function(event) {
            console.log('Получено событие:', event.detail.name, event.detail.args); // Отладка
            const eventName = event.detail.name;
            const args = event.detail.args;

            switch (eventName) {
                case 'show_login':
                    showForm('login-form');
                    break;
                case 'show_register':
                    showForm('register-form');
                    break;
                case 'set_name':
                    if (args && args.length > 0) {
                        document.getElementById('username').value = args[0];
                        document.getElementById('register-username').value = args[0];
                        console.log('Имя установлено:', args[0]); // Дополнительная отладка
                    } else {
                        console.error('Ошибка: аргументы set_name отсутствуют');
                    }
                    break;
                case 'auth_success':
                case 'register_success':
                    showError('Успешно! Интерфейс закрывается...');
                    setTimeout(() => {
                        showForm('none');
                    }, 1000);
                    break;
                case 'auth_error':
                case 'register_error':
                case 'recovery_error':
                    showError(args[0]);
                    break;
                case 'recovery_success':
                    showError(args[0]);
                    setTimeout(() => {
                        showForm('login-form');
                    }, 2000);
                    break;
            }
        });

        // Запрашиваем имя игрока при загрузке страницы
        window.cefEmit('get_name');
    </script>
</body>
</html>
