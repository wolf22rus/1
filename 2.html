
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Nobara RPG — Авторизация</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .auth-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffaa;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #00b7eb;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        #registerForm, #recoveryForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>NOBARA RPG</h2>
        <p id="formTitle">Войдите в аккаунт</p>
        
        <div id="loginForm">
            <div class="form-group">
                <input type="text" id="username" disabled placeholder="Имя">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Пароль">
            </div>
            <div class="form-group">
                <button onclick="login()">Войти</button>
            </div>
            <button onclick="switchTo('register')">Создать аккаунт</button>
        </div>

        <div id="registerForm">
            <div class="form-group">
                <input type="text" id="regUsername" disabled placeholder="Имя">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="regPassword" placeholder="Пароль">
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Повторите пароль">
            </div>
            <div class="form-group">
                <button onclick="register()">Зарегистрироваться</button>
            </div>
            <button onclick="switchTo('login')">Уже есть аккаунт</button>
        </div>
    </div>

    <script>
        let playerName = '';

        function switchTo(form) {
            document.getElementById('loginForm').style.display = (form === 'login') ? 'block' : 'none';
            document.getElementById('registerForm').style.display = (form === 'register') ? 'block' : 'none';
            document.getElementById('formTitle').textContent = (form === 'login') ? 'Войдите в аккаунт' : 'Создайте аккаунт';
        }

        function updatePlayerName(name) {
            playerName = name;
            document.getElementById('username').value = name;
            document.getElementById('regUsername').value = name;
        }

        if (typeof cef !== 'undefined') {
            cef.on('set_name', function(name) {
                updatePlayerName(name);
                // Задержка перед отправкой get_status
                setTimeout(() => {
                    cef.emit('get_name');
                }, 300);
            });

            cef.on('account_status', function(status) {
                if (status === 'registered') {
                    switchTo('login');
                } else {
                    switchTo('register');
                }
            });

            cef.emit('get_name');
        } else {
            updatePlayerName('TestPlayer');
        }

        function login() {
            const pwd = document.getElementById('password').value.trim();
            if (pwd.length >= 8) {
                cef?.emit('auth_login', pwd);
            }
        }

        function register() {
            const email = document.getElementById('email').value.trim();
            const pwd = document.getElementById('regPassword').value.trim();
            const confirm = document.getElementById('confirmPassword').value.trim();
            if (email && pwd.length >= 8 && pwd === confirm) {
                cef?.emit('auth_register', email + "|" + pwd);
            }
        }
    </script>
</body>
</html>
