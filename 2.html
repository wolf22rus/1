<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 22px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .toggle {
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            cursor: pointer;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container" id="auth">
    <h1>Авторизация</h1>
    <input type="text" id="login_username" placeholder="Имя пользователя" readonly>
    <input type="password" id="login_password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <p class="toggle" onclick="showRegister()">Нет аккаунта? Зарегистрируйтесь</p>
    <div id="error_auth" class="error"></div>
</div>

<div class="container" id="register" style="display:none;">
    <h1>Регистрация</h1>
    <input type="text" id="reg_username" placeholder="Имя пользователя" readonly>
    <input type="email" id="reg_email" placeholder="Email">
    <input type="password" id="reg_password" placeholder="Пароль">
    <button onclick="register()">Зарегистрироваться</button>
    <p class="toggle" onclick="showLogin()">Уже есть аккаунт? Войти</p>
    <div id="error_register" class="error"></div>
</div>

<script>
    // Получаем имя игрока от сервера
    mp.on('set_name', (name) => {
        document.getElementById('login_username').value = name;
        document.getElementById('reg_username').value = name;
    });

    // Показываем нужную форму по запросу сервера
    mp.on('showLogin', () => {
        showLogin();
    });

    mp.on('showRegister', () => {
        showRegister();
    });

    function showLogin() {
        document.getElementById('auth').style.display = 'block';
        document.getElementById('register').style.display = 'none';
        document.getElementById('error_auth').innerText = '';
    }

    function showRegister() {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('register').style.display = 'block';
        document.getElementById('error_register').innerText = '';
    }

    function login() {
        const password = document.getElementById('login_password').value;
        mp.trigger('login', password);
    }

    function register() {
        const email = document.getElementById('reg_email').value;
        const password = document.getElementById('reg_password').value;
        mp.trigger('register', email, password);
    }
</script>

</body>
</html>
