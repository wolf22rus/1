<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбор скина</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: transparent !important;
            color: #e0f7ff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 15px;
        }
        .container {
            text-align: center;
            background: rgba(10, 25, 45, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 24px;
            border-radius: 18px;
            border: 1px solid rgba(0, 180, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 480px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #00d4ff;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.4);
        }
        .skins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin: 18px 0;
        }
        .skin-btn {
            padding: 12px 6px;
            font-size: 13px;
            font-weight: 600;
            background: rgba(0, 180, 255, 0.12);
            border: 1.5px solid rgba(0, 212, 255, 0.4);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }
        .skin-btn:hover {
            background: rgba(0, 212, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.2);
        }
        .skin-btn.active {
            background: #00d4ff;
            color: #000;
            border-color: #00d4ff;
            box-shadow: 0 0 16px rgba(0, 212, 255, 0.6);
            transform: scale(1.05);
        }
        .hint {
            margin-top: 16px;
            font-size: 13px;
            color: #88cfff;
        }
        .confirm {
            margin-top: 10px;
            font-size: 14px;
            color: #00ff88;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .confirm.show { opacity: 1; }

        @media (max-width: 480px) {
            .skin-btn { font-size: 12px; padding: 10px 4px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ВЫБЕРИТЕ СКИН</h1>
        <div id="skinsContainer" class="skins-grid"></div>
        <div class="hint">Клик или клавиши 1-9</div>
        <div class="confirm" id="confirm">Нажмите Enter</div>
    </div>

    <script>
        // ТВОИ СКИНЫ
        const maleSkins = [26, 25, 35, 36, 50, 143, 262, 2];
        const femaleSkins = [12, 55, 69, 90, 93];

        let selected = null;
        const confirmEl = document.getElementById('confirm');
        const container = document.getElementById('skinsContainer');

        // ПОЛУЧАЕМ ПОЛ ИЗ PAWN (через URL)
        const urlParams = new URLSearchParams(window.location.search);
        const gender = urlParams.get('gender'); // male или female

        const skins = (gender === 'female') ? femaleSkins : maleSkins;

        function renderSkins() {
            container.innerHTML = '';
            skins.forEach((id, index) => {
                const btn = document.createElement('div');
                btn.className = 'skin-btn';
                btn.textContent = `ID: ${id}`;
                btn.dataset.id = id;
                btn.onclick = () => selectSkin(id);
                if (index < 9) btn.dataset.key = index + 1;
                container.appendChild(btn);
            });
        }

        function selectSkin(id) {
            selected = parseInt(id);
            document.querySelectorAll('.skin-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-id="${id}"]`).classList.add('active');
            confirmEl.classList.add('show');
        }

        function confirmSkin() {
            if (selected) {
                cef.emit('skin_selected', selected);
            }
        }

        document.addEventListener('keydown', e => {
            const key = parseInt(e.key);
            if (key >= 1 && key <= 9) {
                const skin = skins[key - 1];
                if (skin) selectSkin(skin);
            } else if (e.key === 'Enter' && selected) {
                confirmSkin();
            }
        });

        window.addEventListener('load', () => {
            renderSkins();
            document.body.focus();
        });
    </script>
</body>
</html>
