<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбор скина</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: transparent !important;
            color: #e0f7ff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 15px;
        }
        .container {
            text-align: center;
            background: rgba(10, 25, 45, 0.85);
            backdrop-filter: blur(12px);
            padding: 24px;
            border-radius: 18px;
            border: 1px solid rgba(0, 180, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 480px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #00d4ff;
        }
        .gender-info {
            margin-bottom: 15px;
            font-size: 14px;
            color: #88cfff;
        }
        .skins-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 18px 0;
        }
        .skin-btn {
            padding: 12px 6px;
            font-size: 13px;
            font-weight: 600;
            background: rgba(0, 180, 255, 0.12);
            border: 1.5px solid rgba(0, 212, 255, 0.4);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .skin-btn:hover {
            background: rgba(0, 212, 255, 0.25);
            transform: translateY(-2px);
        }
        .skin-btn.active {
            background: #00d4ff;
            color: #000;
            border-color: #00d4ff;
            transform: scale(1.05);
        }
        .hint {
            margin-top: 16px;
            font-size: 13px;
            color: #88cfff;
        }
        .confirm {
            margin-top: 10px;
            font-size: 14px;
            color: #00ff88;
            font-weight: bold;
            opacity: 0;
        }
        .confirm.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ВЫБЕРИТЕ СКИН</h1>
        <div class="gender-info" id="genderInfo">Загрузка...</div>
        <div id="skinsContainer" class="skins-grid"></div>
        <div class="hint">Клик или клавиши 1-7 | Enter - подтвердить | ESC - отмена</div>
        <div class="confirm" id="confirm">Нажмите Enter для подтверждения</div>
    </div>

    <script>
        const skinDatabase = {
            male: [78, 79, 134, 135, 136, 137, 230],
            female: [77, 131, 151, 196, 201]
        };

        let currentGender = null;
        let selected = null;

        function renderSkins() {
            const container = document.getElementById('skinsContainer');
            const genderInfo = document.getElementById('genderInfo');
            
            container.innerHTML = '';
            
            if (!currentGender) {
                genderInfo.textContent = 'Ожидание данных о поле...';
                container.innerHTML = '<div style="grid-column:1/-1; padding:20px; color:#ff6b6b;">Загрузка скинов...</div>';
                return;
            }

            const skins = skinDatabase[currentGender] || [];
            genderInfo.textContent = `Пол: ${currentGender === 'male' ? 'Мужской' : 'Женский'} | Скинов: ${skins.length}`;

            skins.forEach((id, index) => {
                const btn = document.createElement('div');
                btn.className = 'skin-btn';
                btn.textContent = `ID: ${id}`;
                btn.onclick = () => selectSkin(id);
                container.appendChild(btn);
            });
        }

        function selectSkin(id) {
            selected = id;
            document.querySelectorAll('.skin-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('confirm').classList.add('show');
        }

        document.addEventListener('keydown', e => {
            const key = parseInt(e.key);
            if (key >= 1 && key <= 7) {
                const skins = skinDatabase[currentGender] || [];
                const skin = skins[key - 1];
                if (skin) selectSkin(skin);
            } else if (e.key === 'Enter' && selected) {
                if('cef' in window) {
                    cef.emit('skin_selected', selected.toString());
                }
            } else if (e.key === 'Escape') {
                if('cef' in window) cef.emit('close_browser', '');
            }
        });

        // Ожидаем событие от сервера
        if('cef' in window) {
            cef.on('set_gender', function(gender) {
                console.log('Пол получен:', gender);
                currentGender = gender;
                renderSkins();
            });
        }

        // Запрос данных при загрузке
        window.addEventListener('load', () => {
            renderSkins();
            if('cef' in window) {
                cef.emit('get_gender', '');
            }
        });
    </script>
</body>
</html>
