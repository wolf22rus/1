<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      margin: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c66c0;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      color: #555;
      cursor: pointer;
      font-size: 14px;
    }

    .message {
      text-align: center;
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }

      input, button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login-form">
      <h2>Вход</h2>
      <input type="password" id="login-password" placeholder="Пароль">
      <button onclick="login()">Войти</button>
      <div class="toggle-link" onclick="showRegisterForm()">Нет аккаунта? Зарегистрироваться</div>
      <div class="message" id="login-message"></div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="hidden">
      <h2>Регистрация</h2>
      <input type="email" id="register-email" placeholder="Email">
      <input type="password" id="register-password" placeholder="Пароль">
      <button onclick="register()">Зарегистрироваться</button>
      <div class="toggle-link" onclick="showLoginForm()">Уже есть аккаунт? Войти</div>
      <div class="message" id="register-message"></div>
    </div>
  </div>

  <script>
    function showLoginForm() {
      document.getElementById("login-form").classList.remove("hidden");
      document.getElementById("register-form").classList.add("hidden");
    }

    function showRegisterForm() {
      document.getElementById("register-form").classList.remove("hidden");
      document.getElementById("login-form").classList.add("hidden");
    }

    function login() {
      const password = document.getElementById("login-password").value;
      cef.emit("auth_login", password);
    }

    function register() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      cef.emit("auth_register", email + "|" + password);
    }

    cef.on("account_status", (status) => {
      if (status === "registered") showLoginForm();
      else showRegisterForm();
    });

    cef.on("auth_error", (msg) => {
      document.getElementById("login-message").innerText = msg;
    });

    cef.on("auth_success", () => {
      document.getElementById("login-message").innerText = "Успешно!";
    });

    cef.on("register_error", (msg) => {
      document.getElementById("register-message").innerText = msg;
    });

    cef.on("register_success", () => {
      document.getElementById("register-message").innerText = "Регистрация успешна!";
      setTimeout(showLoginForm, 1000);
    });

    window.addEventListener("DOMContentLoaded", () => {
      cef.emit("get_name");
    });
  </script>
</body>
</html>
