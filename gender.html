<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Выбор пола</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 { font-size: 48px; margin-bottom: 40px; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 20px 40px;
            margin: 20px;
            font-size: 28px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            width: 300px;
        }
        .btn:hover { background: rgba(255,255,255,0.4); transform: scale(1.05); }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <h1>Выберите пол персонажа</h1>
    <button class="btn" onclick="selectGender('male')">Мужской</button>
    <button class="btn" onclick="selectGender('female')">Женский</button>

    <script>
    function selectGender(gender) {
        console.log("Отправка пола: " + gender);
        cef.emit('gender_select', gender);
        document.body.innerHTML = '<h1 style="margin-top:200px">Сохранение...</h1>';
    }
    </script>
</body>
</html>
