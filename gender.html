<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор скина</title>
    <style>
        body {
            background-color: transparent;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .skin-container {
            width: 380px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            padding: 40px;
            color: white;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: #00b7eb;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="skin-container">
        <h1>Выберите скин</h1>
        <select id="skinSelect"></select>
        <button id="confirmSkinBtn">Подтвердить</button>
    </div>

    <script>
        let cef = window.cef;

        // Обработка списка скинов от сервера
        cef.on('set_skin_list', (skinList) => {
            const skins = skinList.split(',').map(Number);
            const select = document.getElementById('skinSelect');
            skins.forEach(skinId => {
                const option = document.createElement('option');
                option.value = skinId;
                option.textContent = `Скин ${skinId}`;
                select.appendChild(option);
            });
        });

        // Отправка выбранного скина на сервер
        document.getElementById('confirmSkinBtn').addEventListener('click', () => {
            const selectedSkin = document.getElementById('skinSelect').value;
            if (selectedSkin && cef) {
                cef.emit('skin_selected', selectedSkin); // Отправляем ID как строку
            }
        });
    </script>
</body>
</html>
