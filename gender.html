<!DOCTYPE html>
<html>
<head>
  <title>Выбор пола</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #111; color: white; }
    button { padding: 15px 30px; margin: 20px; font-size: 18px; cursor: pointer; }
    #male { background: #0077ff; }
    #female { background: #ff0077; }
  </style>
</head>
<body>
  <h1>Выберите пол персонажа</h1>
  <button id="male" onclick="selectGender('male')">Мужской</button>
  <button id="female" onclick="selectGender('female')">Женский</button>

  <script>
    function selectGender(gender) {
      cef.emit('gender_select', gender);
    }
  </script>
</body>
</html>
