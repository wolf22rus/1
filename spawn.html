<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбор спавна</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: transparent !important;
            color: #e0f7ff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(10, 25, 45, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 28px;
            border-radius: 18px;
            border: 1px solid rgba(0, 180, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 520px;
            min-height: 180px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 22px;
            letter-spacing: 0.8px;
            color: #00d4ff;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.4);
        }
        .spawn-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 18px 0;
            flex-wrap: wrap;
        }
        .spawn-btn {
            flex: 1;
            min-width: 120px;
            padding: 14px 12px;
            font-size: 15px;
            font-weight: 600;
            background: rgba(0, 180, 255, 0.12);
            border: 1.5px solid rgba(0, 212, 255, 0.4);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #e0f7ff;
            user-select: none;
        }
        .spawn-btn i {
            font-size: 18px;
            color: #00d4ff;
        }
        .spawn-btn:hover:not(.disabled) {
            background: rgba(0, 212, 255, 0.25);
            border-color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 212, 255, 0.2);
        }
        .spawn-btn.active {
            background: #00d4ff;
            color: #000;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            transform: scale(1.05);
        }
        .spawn-btn.active i {
            color: #000;
        }
        .spawn-btn.disabled {
            background: rgba(100, 100, 100, 0.2);
            border-color: rgba(150, 150, 150, 0.3);
            color: #777;
            cursor: not-allowed;
            pointer-events: none;
        }
        .spawn-btn.disabled i {
            color: #555;
        }
        .spawn-btn .dev {
            font-size: 11px;
            color: #ff6b6b;
            font-weight: normal;
            margin-top: 2px;
        }
        .hint {
            margin-top: 18px;
            font-size: 13.5px;
            color: #88cfff;
        }
        .confirm {
            margin-top: 10px;
            font-size: 14px;
            color: #00ff88;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .confirm.show { opacity: 1; }

        @media (max-width: 480px) {
            .spawn-btn {
                font-size: 14px;
                padding: 12px 8px;
            }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ВЫБЕРИТЕ СТАРТ</h1>

        <div class="spawn-row">
            <div class="spawn-btn" data-id="1">
                <i class="fas fa-train"></i>
                <div>Лос-Сантос</div>
            </div>
            <div class="spawn-btn" data-id="2">
                <i class="fas fa-history"></i>
                <div>Выход</div>
            </div>
            <div class="spawn-btn disabled" data-id="3">
                <i class="fas fa-building"></i>
                <div>Организация</div>
                <div class="dev">(в разработке)</div>
            </div>
        </div>

        <div class="hint">1 • 2 — выбор | Enter — подтвердить</div>
        <div class="confirm" id="confirm">Нажмите Enter</div>
    </div>

    <script>
        let selected = null;
        const confirmEl = document.getElementById('confirm');

        function selectSpawn(id) {
            if (id == 3) return; // Организация неактивна
            selected = parseInt(id);
            document.querySelectorAll('.spawn-btn').forEach(b => {
                if (!b.classList.contains('disabled')) {
                    b.classList.remove('active');
                }
            });
            document.querySelector(`[data-id="${id}"]`).classList.add('active');
            confirmEl.classList.add('show');
        }

        function confirmSpawn() {
            if (selected) {
                cef.emit('spawn_selected', selected);
            }
        }

        document.querySelectorAll('.spawn-btn').forEach(btn => {
            if (!btn.classList.contains('disabled')) {
                btn.addEventListener('click', () => selectSpawn(btn.dataset.id));
            }
        });

        document.addEventListener('keydown', e => {
            if (e.key === '1') selectSpawn(1);
            else if (e.key === '2') selectSpawn(2);
            else if (e.key === 'Enter' && selected) confirmSpawn();
        });

        window.addEventListener('load', () => {
            document.body.focus();
            setTimeout(() => document.body.focus(), 100);
        });
    </script>
</body>
</html>
